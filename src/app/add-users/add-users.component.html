<body>
<div class="col-md-6 offset-md-3">
<h2 style="text-align: center;"> <b>Add User</b> </h2>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label for="name">User ID</label>
        <input type="name" class="form-control" id="name" placeholder="Enter Username" 
        name="name"[(ngModel)]="users.userId" required #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched">
        <small class="text-danger"[class.d-none]="name.valid||name.untouched">User Name is Required</small>
      </div>
<br/>


    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" 
        [(ngModel)]="users.password"name="pwd" required #pass="ngModel"
        [class.is-invalid]="pass.invalid && pass.touched">
        <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Password is Required</small>
      </div><br/>

    <button class = "btn btn-success" type ="submit">Submit</button>


</form>
</div>
</body>
