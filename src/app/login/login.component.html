<body>
<div class="col-md-6 offset-md-3">
    <h2 style="text-align: center;color:brown; font-family: 'Times New Roman', Times, serif"><b>USER LOGIN</b></h2>
    <form #loginform="ngForm" (ngSubmit)="onLogin()">
        
        <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="name">User Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Enter Username" 
        name="name"[(ngModel)]="user.userId" required #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched">
        <small class="text-danger"[class.d-none]="name.valid||name.untouched">User Name is Required</small>
      </div>
      <br/>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" 
        [(ngModel)]="user.password"name="pwd" required #pass="ngModel"
        [class.is-invalid]="pass.invalid && pass.touched">
        <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Password is Required</small>
      </div>
      <br/>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <br/>
      <button [disabled]="loginform.form.invalid"type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
</body>
