<div class ="col-md-6 offset-md-3">
    <h2 style="text-align: center;"> <b>Update Offer</b>></h2>
    <form (ngSubmit) = "onSubmit()">
    
        <div class = "form-group">
            <label for="resId"> Resource Id </label>
            <input type="resId" class = "form-control" id = "resId" placeholder="Enter Resource Id"
                [(ngModel)] = "requirement.resId" name = "resId"
                [class.is-invalid]="name.invalid && name.touched">
                <small class="text-danger"[class.d-none]="name.valid||name.untouched">Resource Id is Required</small>
        </div> <br>
        
        <div class = "form-group">
            <label> Title </label>
            <input type="text" class = "form-control" id = "title" placeholder="Enter Requirement Title"
                [(ngModel)] = "requirement.title" name = "title">
        </div> <br>
    
        <div class = "form-group">
            <label> Description </label>
            <input type="text" class = "form-control" id = "description" placeholder="Enter Requirement Description"
                [(ngModel)] = "requirement.description" name = "description">
        </div> <br>
    
        <div class = "form-group">
            <label> Category </label>
            <input type="text" class = "form-control" id = "category" placeholder="Enter Requirement Category"
                [(ngModel)] = "requirement.category" name = "category">
        </div> <br>
    
        <div class = "form-group">
            <label> Type </label>
            <input type="text" class = "form-control" id = "type" placeholder="Enter Requirement Type"
                [(ngModel)] = "requirement.type" name = "type">
        </div> <br>
    
        <div class = "form-group">
            <label> Price </label>
            <input type= "number" class = "form-control" id = "price" placeholder="Enter Requirement Price"
                [(ngModel)] = "requirement.price" name = "price">
        </div> <br>
    
        <div class="form-group">
            <label for="empId">Employee Id</label>
            <input type="empId" class="form-control" id="empId" placeholder="Enter Employee Id" 
            name="empId"[(ngModel)]="requirement.empId" required #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger"[class.d-none]="name.valid||name.untouched">Employee Id is Required</small>
          </div><br/>
    
        <div class = "form-group">
            <label> Is Fulfilled </label>
            <input type= "text" class = "form-control" id = "isFulfilled" placeholder="Enter Fulfilled or not"
                [(ngModel)] = "requirement.isFulfilled" name = "isFulfilled">
        </div> <br>
    
        <div class = "form-group">
            <label> FulFilled On </label>
            <input type= "date" class = "form-control" id = "fulfilledOn" 
                [(ngModel)] = "requirement.fulfilledOn" name = "fulfilledOn">
        </div> <br>
    
        <button class = "btn btn-success" type="submit"> Update </button>
    </form>
    </div>
