<div class="col-md-4 offset-md-3">
    <h3 style="text-align: center;"><b>Update  Offer</b></h3>
    
    <form  (ngSubmit) = "onUpdate()">
    
        <div class="form-group">
            <label>Employee Id</label>
            <input type="text" class="form-control" id="id"
                [(ngModel)]="employee.empId" name="id" >
        </div>
    
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" id="name"
                [(ngModel)]="employee.empName" name="name">
        </div>
    
        
        <div class="form-group">
            <label>Department Name</label>
            <input type="text" class="form-control" id="deptName"
                [(ngModel)]="employee.deptName" name="deptname">
        </div>
    
        
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="location"
                [(ngModel)]="employee.location" name="location">
        </div>
        
        <div class="form-group">
            <label>User-Id</label>
            <input type="text" class="form-control" id="userid"
                [(ngModel)]="employee.user.userId" name="userid">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password"
                [(ngModel)]="employee.user.password" name="password">
        </div>
        <br/>
        <button class="btn btn-success" type="submit">Update</button>
    </form>
    </div>
