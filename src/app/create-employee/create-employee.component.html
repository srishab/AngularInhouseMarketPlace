<body>
<div class="col-md-6 offset-md-3">
    <h2 style="text-align: center;"><b>Add Employee</b></h2>
    
    <form  (ngSubmit) = "onSubmit()">
    
        <!-- <div class="form-group">
            <label>Employee Id</label>
            <input type="text" class="form-control" id="id"
                [(ngModel)]="employee.empId" name="id">
        </div> -->

        <div class="form-group">
            <label for="empId">Employee Id</label>
            <input type="empId" class="form-control" id="empId" placeholder="Enter Employee Id" 
            name="empId"[(ngModel)]="employee.empId" required #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger"[class.d-none]="name.valid||name.untouched">Employee Id is Required</small>
          </div>
          <br/>
    
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Employee Name"
                [(ngModel)]="employee.empName" name="name">
        </div><br/>
    
        
        <div class="form-group">
            <label>Department Name</label>
            <input type="text" class="form-control" id="deptName" placeholder="Enter Department Name"
                [(ngModel)]="employee.deptName" name="deptname">
        </div><br/>
    
        
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter Location"
                [(ngModel)]="employee.location" name="location">
        </div><br/>
        
        <!-- <div class="form-group">
            <label>User-Id</label>
            <input type="text" class="form-control" id="userid" placeholder="Enter User Id"
                [(ngModel)]="employee.user.userId" name="userid">
        </div> -->
        
        <div class="form-group">
            <label for="name">User ID</label>
            <input type="name" class="form-control" id="name" placeholder="Enter Username" 
            name="name"[(ngModel)]="employee.user.userId" required #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger"[class.d-none]="name.valid||name.untouched">User Name is Required</small>
          </div>
        <br/>

        <!-- <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                [(ngModel)]="employee.user.password" name="password">
        </div> -->
        
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" 
            [(ngModel)]="employee.user.password"name="pwd" required #pass="ngModel"
            [class.is-invalid]="pass.invalid && pass.touched">
            <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Password is Required</small>
          </div>
        <br/>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>

</body>
